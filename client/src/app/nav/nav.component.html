<nav class="navbar navbar-expand-md navbar-dark fixed-top custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">Dating App</a>


        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
            </li>
            <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/admin">Admin</a>
            </li>
            }
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/errors">Errors</a>
            </li>
        </ul>


        @if (accountService.currentUser()) {
        <div class="dropdown" dropdown>
            <img class="me-2" src="{{accountService.currentUser()?.photoUrl || '../assets/user.png'}}" alt="user main image">
            <a dropdownToggle class="dropdown-toggle text-light" style="text-decoration: none;"> Welcome {{accountService.currentUser()?.knownAs}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>

            </div>
        </div>
        }

        @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                type="password">
            <button class="btn login-btn" type="submit"><b>Login</b></button>

        </form>
        }
    </div>
</nav>
